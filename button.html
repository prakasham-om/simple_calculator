<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Button style</title>
</head>
<body>
    <div class="contsiner w-50 m-5">
        <div class="row">
            <div class="col-4">
                <button class="btn btn-danger w-100 " id="over">MouseHover</button>
            </div>
            <div class="col-4">
                <button class="btn btn-danger w-100" id="mout">Mouse Out</button>
            </div>
            <div class="col-4">
                <button class="btn btn-danger w-100 " id="ondbl">ondbClick</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-4">
                <input class="btn btn-danger w-100 " id="onfocus">
            </div>
            <div class="col-4">
                <button class="btn btn-danger w-100 " id="onblr">onBlur</button>
            </div>
            <div class="col-4">
                <button class="btn btn-danger w-100 " id="mouseclick">Mouse Click</button>
            </div>
        </div>
    </div>
    <script>
      document.getElementById("over").addEventListener("mouseover", ()=> {
      document.getElementById("over").style.backgroundColor = "green";
      });


      document.getElementById("over").addEventListener("mouseout", ()=> {
      document.getElementById("over").style.backgroundColor = "pink";
      });
     
      document.getElementById("ondbl").addEventListener('dblclick',()=>{
        document.getElementById("ondbl").style.backgroundColor="yellow"
      })
      document.getElementById("ondbl").addEventListener('mouseout',()=>{
        document.getElementById("ondbl").style.backgroundColor="red"
      })
      document.getElementById("mouseclick").addEventListener('click',()=>{
        document.getElementById("mouseclick").style.backgroundColor="blue"
      })
      document.getElementById("onblr").addEventListener('blur',()=>{
        document.getElementById("onblr").style.backgroundColor="grey"
      })
      document.getElementById("onfocus").addEventListener('focus',()=>{
        document.getElementById("onfocus").style.backgroundColor="aqua"
      })
      document.getElementById("mout").addEventListener('mouseout',()=>{
        document.getElementById("mout").style.backgroundColor="orange"
      })
    
    
    
    </script>
    
</body>
</html>
